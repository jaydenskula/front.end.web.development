<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2: HTML Forms</title>
    <link rel="stylesheet" href="assignment2.css">
    <script src="assignment2.js" defer></script>
</head>
<body>
    <form>
        <label for="guessField">Enter A Number (1-100)</label>
        <input type="number" min = "1" max = "100" id="guessField" class="guessField">
        <input type="submit" value="Submit" class="guessSubmit">
    </form>
    <form>
        <label for="date-input">Choose a date</label>
        <input type="datetime-local" name="datetime" id="datetime">
    </form>

    <form>
        <label for="choose-color">Pick a color for the text</label>
        <select name="color" id="selectColor">
            <option value="">--Choose an Option--</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
        </select>
    </form>

    <form>
        <label for="color-pick">Choose a custom color for the background</label>
        <input type="color" name="color" id="color">
    </form>
</body>
</html>
