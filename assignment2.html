<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2: HTML Forms</title>
    <link rel="stylesheet" href="assignment2.css">
    <script src="assignment2.js" defer></script>
</head>
<body>
    <form>
        <label for="guessField">Enter A Number (1-100)</label>
        <input type="number" min = "1" max = "100" required id="guessField" class="guessField">
        <input type="submit" value="Submit" class="guessSubmit">

        <br>

        <label for="date-input">Choose a date</label>
        <input type="datetime-local" name="datetime" id="datetime">

        <br>

        <label for="color-pick">Choose a custom color</label>
        <input type="color" name="color" id="color">

        <br>

        <label for="choose-fish">Pick a fish</label>
        <select name="fish" id="select-fish">
            <option value="">--Choose an Option--</option>
            <option value="california-flyingfish">California Flyingfish</option>
            <option value="eagle-ray">Eagle Ray</option>
            <option value="dab">Dab</option>
            <option value="eel">Eel</option>
        </select>
        <input type="submit" value="Submit">

        <br>
        
        <button class="dark">Dark Mode</button>
    </form>
</body>
</html>
